<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do List App</title>

  <link rel="stylesheet" href="todo.css" />

</head>
<body>
  <div class="container">
    <h1>üìù My To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task..." required />
      <input type="date" id="due-date" />
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <select id="category">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
      </select>
      <div class="actions">
        <button type="submit">Add Task</button>
        <button type="button" onclick="clearTasks()" style="background:#f44336">Clear All</button>
      </div>
    </form>

    <div class="filter-section">
      <input type="text" id="search" placeholder="Search tasks..." oninput="filterTasks()" />
      <select id="status-filter" onchange="filterTasks()">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <ul class="task-list" id="task-list"></ul>

    <div class="stats">
      <div>Total: <span id="total-tasks">0</span></div>
      <div>Completed: <span id="completed-tasks">0</span></div>
      <div>Pending: <span id="pending-tasks">0</span></div>
    </div>
  </div>

  <script src="todo.js"> </script>
</body>
</html>
